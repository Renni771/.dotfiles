colors.draw_bold_text_with_bright_colors = false
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "full"

  [window.position]
  x = 0
  y = 0

  [window.padding]
  x = 5
  y = 5

[scrolling]
history = 10_000

[font]
size = 16

  [font.normal]
  family = "IntoneMono Nerd Font"
  style = "Regular"

  [font.bold]
  family = "IntoneMono Nerd Font"
  style = "Bold"

  [font.italic]
  family = "IntoneMono Nerd Font"
  style = "Italic"

[colors.primary]
background = "0x282828"
foreground = "0xebdbb2"

[colors.normal]
black = "0x282828"
red = "0xcc241d"
green = "0x98971a"
yellow = "0xd79921"
blue = "0x458588"
magenta = "0xb16286"
cyan = "0x689d6a"
white = "0xa89984"

[colors.bright]
black = "0x928374"
red = "0xfb4934"
green = "0xb8bb26"
yellow = "0xfabd2f"
blue = "0x83a598"
magenta = "0xd3869b"
cyan = "0x8ec07c"
white = "0xebdbb2"


env:
  TERM: xterm-256color

window:
  position:
    x: 0
    y: 0

  # Window padding (changes require restart)
  padding:
    x: 5
    y: 5
  decorations: full
  # gtk_theme_variant: dark
  decorations_theme_variant: dark

scrolling:
  history: 10000

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    style: Bold

  # Italic font face
  italic:
    style: Italic

  # Point size
  size: 13.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

live_config_reload: true

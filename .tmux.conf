# ================================
# Prefix key and reload .tmux.conf
# ================================

# change prefix from C-b to C-a
unbind C-b
set -g prefix C-a

# reload tmux config file
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# ================================
# Terminal admin
# ================================

# allow mouse to be used to resize panes, scroll in panes, etc
set -g mouse on

# number panes and windows from 1
set -g base-index 1
set -g pane-base-index 1

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# allow utf8 support
setw -gq utf8 on

# ================================
# Pane navigation and management
# ================================

# splitting panes
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# open new panes in current path
bind c new-window -c '#{pane_current_path}'

# use Alt-vim nav keys w/o prefix key to navigate panes
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# ================================
# Status line
# ================================

# set background of status line to black
# set -g status-bg black
set -g status-bg colour237

# ================================
# Misc
# ================================
set -s escape-time 1

# ================================
# NVIM compatability
# ================================
set-option -g focus-events on

# ================================
# Colors!
# ================================
# True color settings, see https://jdhao.github.io/2018/10/19/tmux_nvim_true_color/ for the details.
set -g default-terminal "screen-256color"

# If terminal supports true color, use the following options.
set -ga terminal-overrides ",xterm-256color*:Tc"
